workflows:
  ios-vite-capacitor:
    name: Build iOS IPA for ChainBuy (no signing)
    max_build_duration: 30
    environment:
      vars:
        APP_NAME: "ChainBuy"
        BUNDLE_ID: "com.xs.chainbuy"
      node: 22.14.0
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          npm install

      - name: Build Vite project
        script: |
          npm run build

      - name: Install Capacitor and prepare iOS project
        script: |
          npm install -g @capacitor/cli
          npm install @capacitor/core @capacitor/ios

          # 初始化 capacitor 配置，仅首次运行时需要
          if [ ! -f capacitor.config.ts ] && [ ! -f capacitor.config.json ]; then
            npx cap init "ChainBuy" "com.xs.chainbuy"
          fi

          npx cap add ios
          npx cap copy ios

          # 安装 CocoaPods 依赖（如果使用了 CocoaPods）
          cd ios
          pod install
          cd ..

      - name: Xcode build (unsigned)
        script: |
          cd ios
          # 如果没有 App.xcworkspace 文件，使用 .xcodeproj
          if [ ! -f "App.xcworkspace" ]; then
            echo "Using .xcodeproj"
            xcodebuild clean archive \
              -project App.xcodeproj \
              -scheme App \
              -sdk iphoneos \
              -configuration Release \
              -archivePath $CM_BUILD_DIR/build/App.xcarchive \
              CODE_SIGNING_ALLOWED=NO
          else
            echo "Using .xcworkspace"
            xcodebuild clean archive \
              -workspace App.xcworkspace \
              -scheme App \
              -sdk iphoneos \
              -configuration Release \
              -archivePath $CM_BUILD_DIR/build/App.xcarchive \
              CODE_SIGNING_ALLOWED=NO
          fi

          # 导出 IPA 文件
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/build/App.xcarchive \
            -exportPath $CM_BUILD_DIR/build/ipa \
            -exportOptionsPlist ../ExportOptions.plist \
            -allowProvisioningUpdates

          cd ..

    artifacts:
      - build/ipa/*.ipa
